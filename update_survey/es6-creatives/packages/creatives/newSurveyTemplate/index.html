<!DOCTYPE html>
<html lang='en'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>LoopMe survey</title>
</head>

<body>

<!-- <script>
	var SURVEY_DATA = __SURVEY__;

<div class='LM_container'>
	<div class='LM_content'>

		<header class="survey-header">
			<div class="red-top-line"></div>
			<!-- <h1 class="survey-logo">Survey</h1> -->

        	<!-- __HEADER__ -->
        </header>
		<div class="survey-pages-container">
			<!-- __FEEDBACK__ -->
			<section class="survey-demographic-page survey-page" data-lang-iso="en">
				<h2 class="survey-demographic-question-text">Would you like to share some info about yourself?</h2>
				<form class="survey-demographic-form">
					<div class="age-select-inputs">
						<h4 class="survey-demographic-choose-age-text">Age</h4>
						<div class="age-inputs-wrapper">
							<label class="input-container" for="18 - 24-input">
								<input id="18 - 24-input" type="radio" name="survey_age_range">
								<span class="label-value">18 - 24</span>
								<span class="checkmark"></span>
							</label>
							<label class="input-container" for="25 - 34-input">
								<input id="25 - 34-input" type="radio" name="survey_age_range">
								<span class="label-value">25 - 34</span>
								<span class="checkmark"></span>
							</label>
							<label class="input-container" for="35 - 44-input">
								<input id="35 - 44-input" type="radio" name="survey_age_range">
								<span class="label-value">35 - 44</span>
								<span class="checkmark"></span>
							</label>
							<label class="input-container" for="45 - 54-input">
								<input id="45 - 54-input" type="radio" name="survey_age_range">
								<span class="label-value">45 - 54</span>
								<span class="checkmark"></span>
							</label>
							<label class="input-container" for="55 - 64-input">
								<input id="55 - 64-input" type="radio" name="survey_age_range">
								<span class="label-value">55 - 64</span>
								<span class="checkmark"></span>
							</label>
							<label class="input-container" for="65+-input">
								<input id="65+-input" type="radio" name="survey_age_range">
								<span class="label-value">65+</span>
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
					<div class="gender-select-inputs">
						<h4 class="survey-gender-title">Gender</h4>
						<div class="gender-inputs-wrapper">
							<label class="input-container" for="Male-gender">
								<input id="Male-gender" type="radio" name="survey_gender">
								<span class="label-value">Male</span>
								<span class="checkmark"></span>
							</label>
							<label class="input-container" for="Female-gender">
								<input id="Female-gender" type="radio" name="survey_gender">
								<span class="label-value">Female</span>
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
					<div class="marital-status-select-inputs ">
						<h4 class="marital-status-title">Marital status</h4>
						<div class="marital-status-inputs-wrapper">
							<label class="input-container" for="Single-input">
								<input id="Single-input" type="radio" name="survey_marital_status">
								<span class="label-value">Single</span>
								<span class="checkmark"></span>
							</label>
							<label class="input-container" for="Married-input">
								<input id="Married-input" type="radio" name="survey_marital_status">
								<span class="label-value">Married</span>
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</form>
			</section>
			
		</div>
		<footer class="survey-footer">
           <!-- __FOOTER__ -->
		   <div class="survey-footer-privacy-policy-text-container" style="display: block;">
				<p>
					By submitting this Survey you consent to LoopMe processing your data and sharing it with our trusted partners in accordance with our <span class="survey-footer-legal-extra-text">Privacy Policy</span>
				</p>

				</p> -->

					Al enviar la respuesta a esta encuesta, acepta que LoopMe procese sus datos y los transfiera a nuestros socios de confianza de acuerdo con nuestra <span class="survey-footer-legal-extra-text">Política de privacidad</span>
				</p> -->

					การส่งแบบสำรวจนี้แสดงว่าคุณยินยอมให้ LoopMe ประมวลผลข้อมูลของคุณและแบ่งปันกับพันธมิตรที่เชื่อถือไดของเราตาม <span class="survey-footer-legal-extra-text">นโยบายความเป็นสวนตัว</span> ของเรา
				</p> -->

					Відповідаючі на це питання Ви надаєте згоду LoopMe опрацьовувати Ваші данні і передавати їх нашим перевіренним партнерам згідно із нашою <span class="survey-footer-legal-extra-text">Політикою конфіденційності</span>
				</p> -->
				<!-- <p>
					Отправляя ответ на этот опрос, вы даете соглашение LoopMe обрабатывать ваши данные и передавать их нашим доверенным партнерам в соответствии с нашей <span class="survey-footer-legal-extra-text">Политикой конфиденциальности</span>
				</p> -->
			</div>

<script type='text/javascript'>
	var sa = HTMLScriptElement.prototype.setAttribute;
	HTMLScriptElement.prototype.setAttribute = function (field, value) {

	};
</script>
