<section class="survey-demographic-page survey-page ">
    <h2 class="survey-demographic-question-text">${labels.shareQuestion}</h2>
    <form class="survey-demographic-form">
        <div class="age-select-inputs">
            <h4 class="survey-demographic-choose-age-text">${labels.age}</h4>
            <div class="age-inputs-wrapper"><label class="input-container" for="18 - 24-input"><input id="18 - 24-input"
                        type="radio" name="survey_age_range"><span class="label-value">18 - 24</span><span
                        class="checkmark"></span></label><label class="input-container" for="25 - 34-input"><input
                        id="25 - 34-input" type="radio" name="survey_age_range"><span class="label-value">25 -
                        34</span><span class="checkmark"></span></label><label class="input-container"
                    for="35 - 44-input"><input id="35 - 44-input" type="radio" name="survey_age_range"><span
                        class="label-value">35 - 44</span><span class="checkmark"></span></label><label
                    class="input-container" for="45 - 54-input"><input id="45 - 54-input" type="radio"
                        name="survey_age_range"><span class="label-value">45 - 54</span><span
                        class="checkmark"></span></label><label class="input-container" for="55 - 64-input"><input
                        id="55 - 64-input" type="radio" name="survey_age_range"><span class="label-value">55 -
                        64</span><span class="checkmark"></span></label><label class="input-container"
                    for="65+-input"><input id="65+-input" type="radio" name="survey_age_range"><span
                        class="label-value">65+</span><span class="checkmark"></span></label></div>
        </div>
        <div class="gender-select-inputs">
            <h4 class="survey-gender-title">${labels.gender}</h4>
            <div class="gender-inputs-wrapper"><label class="input-container" for="Male-gender"><input id="Male-gender"
                        type="radio" name="survey_gender"><span class="label-value">${labels.male}</span><span
                        class="checkmark"></span></label><label class="input-container" for="Female-gender"><input
                        id="Female-gender" type="radio" name="survey_gender"><span
                        class="label-value">${labels.female}</span><span class="checkmark"></span></label></div>
        </div>
        <div class="marital-status-select-inputs ">
            <h4 class="marital-status-title">${labels.maritalStatus}</h4>
            <div class="marital-status-inputs-wrapper"><label class="input-container" for="Single-input"><input
                        id="Single-input" type="radio" name="survey_marital_status"><span
                        class="label-value">${labels.single}</span><span class="checkmark"></span></label><label
                    class="input-container" for="Married-input"><input id="Married-input" type="radio"
                        name="survey_marital_status"><span class="label-value">${labels.married}</span><span
                        class="checkmark"></span></label></div>
        </div>
    </form>
</section>
